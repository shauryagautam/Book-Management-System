{% extends 'bookmanager/base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Delete Book</h1>
    <p class="mb-4">Are you sure you want to delete the book "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">
            Confirm Delete
        </button>
        <a href="{% url 'book_detail' book.pk %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancel
        </a>
    </form>
{% endblock %}
